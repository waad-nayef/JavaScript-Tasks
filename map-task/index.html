<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping</title>
</head>

<body>

</body>
<script>
    //1
    function doubleNumbers(array) {
        return array.map((element) => element * 2);
    }
    console.log(doubleNumbers([2, 5, 100]));

    //2
    function stringItUp(array) {
        return array.map((element) => String(element))
    }
    console.log(stringItUp([2, 5, 100]));

    //3
    function capitalizeNames(array) {
        return array.map(function (element) {
            element = element.toLowerCase();
            return element.charAt(0).toUpperCase() + element.slice(1);
        })
    }
    console.log(capitalizeNames(["john", "JACOB", "jinGleHeimer", "schmidt"]));

    //4
    function namesOnly(arr) {
        return arr.map((cel) => cel.name);
    }

    console.log(namesOnly([
        {
            name: "Angelina Jolie",
            age: 80
        },
        {
            name: "Eric Jones",
            age: 2
        },
        {
            name: "Paris Hilton",
            age: 5
        },
        {
            name: "Kayne West",
            age: 16
        },
        {
            name: "Bob Ziroll",
            age: 100
        }
    ]));

    //5
    function makeStrings(arr) {
        return arr.map(function (cel) {
            let result = "can go to The Matrix";
            if (cel.age <= 18)
                result = "is under age !!";
            return cel.name + " " + result;
        })
    }

    console.log(makeStrings([
        {
            name: "Angelina Jolie",
            age: 80
        },
        {
            name: "Eric Jones",
            age: 2
        },
        {
            name: "Paris Hilton",
            age: 5
        },
        {
            name: "Kayne West",
            age: 16
        },
        {
            name: "Bob Ziroll",
            age: 100
        }
    ]));

    //6
    function readyToPutInTheDOM(array) {
        return array.map(function (cel) {
            return `<h1>${cel.name}</h1><h2>${cel.age}</h2>`
        })
    }
    console.log(readyToPutInTheDOM([
        {
            name: "Angelina Jolie",
            age: 80
        },
        {
            name: "Eric Jones",
            age: 2
        },
        {
            name: "Paris Hilton",
            age: 5
        },
        {
            name: "Kayne West",
            age: 16
        },
        {
            name: "Bob Ziroll",
            age: 100
        }
    ]));

    //7
    function doubleValues(array) {
        return array.map((number) => number * 2);
    }
    console.log(doubleValues([1, 2, 3]));
    console.log(doubleValues([1, -2, -3]));

    //8
    function valTimesIndex(array) {
        return array.map((number, index) => number * index);
    }
    console.log(valTimesIndex([1, 2, 3]));
    console.log(valTimesIndex([1, -2, -3]));

    //9
    function extractKey(array, key) {
        return array.map((element) => element[key]);
    }
    console.log(extractKey([{ name: 'Elie' }, { name: 'Tim' }, { name: 'Matt' }, { name: 'Colt' }], 'name'))

    //10
    function extractFullName(array) {
        return array.map((person) => person.first + " " + person.last);
    }
    console.log(extractFullName([{ first: 'Elie', last: "Schoppik" }, { first: 'Tim', last: "Garcia" }, { first: 'Matt', last: "Lane" }, { first: 'Colt', last: "Steele" }]));
</script>

</html>
