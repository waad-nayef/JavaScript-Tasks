<script>
    //1
    function doubleValues(array) {
        let newArr = [];
        array.forEach(element => {
            newArr.push(element * 2);
        });
        return newArr;
    }
    console.log(doubleValues([1, 2, 3]));
    console.log(doubleValues([5, 1, 2, 3, 10]));

    //2
    function onlyEvenValues(array) {
        let newArr = [];
        array.forEach(element => {
            if (element % 2 == 0) {
                newArr.push(element);
            }
        });
        return newArr;
    }
    console.log(onlyEvenValues([1, 2, 3]));
    console.log(onlyEvenValues([5, 1, 2, 3, 10]));

    //3
    function showFirstAndLast(array) {
        let newArr = [];
        array.forEach(element => {
            newArr.push(element.charAt(0) + element.charAt(element.length - 1));
        });
        return newArr;
    }
    console.log(showFirstAndLast(['colt', 'matt', 'tim', 'udemy']));
    console.log(showFirstAndLast(['hi', 'goodbye', 'smile']))

    // 4
    function addKeyAndValue(arr, key, value) {
        arr.forEach(element => {
            element[key] = value;
        });
        return arr;
    }
    let person = addKeyAndValue([{ name: 'Elie' }, { name: 'Tim' }, { name: 'Matt' }, { name: 'Colt' }], 'title', 'instructor');
    console.log(person[0].name + " " + person[0].title);

    // 5
    function vowelCount(name) {
        let obj = {};
        let str = name.toLowerCase();
        let countA = 0, countE = 0, countI = 0, countO = 0, countU = 0;

        str.split('').forEach(element => {
            switch (element) {
                case 'a':
                case 'i':
                case 'e':
                case 'o':
                case 'u':
                    if (obj[element])
                        obj[element]++;
                    else
                        obj[element] = 1

            }
        });
        return obj;
    }

    console.log(vowelCount('Elie'));
    console.log(vowelCount('Tim'));
    console.log(vowelCount('Matt'));
    console.log(vowelCount('hmmm'));
    console.log(vowelCount('I Am awesome and so are you'));
</script>
