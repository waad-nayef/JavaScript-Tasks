<script>
    pandigital(98765432112345);
    pandigital(987650432112345);

    function pandigital(num) {
        let isPandigital = true;

        let numString = String(num);
        let currentNum = 0;
        for (let i = 0; i < 10; i++) {
            if (numString.search(currentNum.toString()) < 0) {
                isPandigital = false;
                break;
            }
            currentNum++;
        }
        if (isPandigital)
            alert(numString + " is pandigital number");

        else
            alert(numString + " is not pandigital number");
    }


</script>
