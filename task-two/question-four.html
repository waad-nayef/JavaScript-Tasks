<script>
    function multiplication2(first, second) {
        let result = 0;
        while (first--) {
            result += second;
        }
        return result;
    }

    document.write("5 * 4 = " + multiplication2(5, 4) + "<br>");
    document.write("2 * 8 = " + multiplication2(2, 8) + "<br>");
    document.write("7 * 6 = " + multiplication2(7, 6) + "<br>");

</script>
